<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nick Milton" />
    <meta name="description" content="Around the world website" />
    <meta name="keywords" content="world travel" />
    <title>Around the World</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/pp.png"
            alt="profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="Yosemite Valley"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/lake-louise.jpg"
                alt="lake louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/vanoise-national-park.jpg"
                alt="Vanoise National Park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/lago-di-braies.jpg"
                alt="Lago di Braies"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â©2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
