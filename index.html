<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nick Milton" />
    <meta name="description" content="Around the world website" />
    <meta name="keywords" content="world travel" />
    <title>Around the World</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/pp.png"
            alt="profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <!-- cardListEl in script.js -->
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â©2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="JSmodal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" novalidate>
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Name"
            id="modalName"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__input-error modalName-error"></span>
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
            id="modalDescription"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__input-error modalDescription-error"></span>
          <button type="submit" class="modal__button" disabled></button>
        </form>
      </div>
    </div>
    <!-- Add modal -->
    <div class="modal" id="AddPlaceModal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            type="text"
            name="location"
            class="modal__input"
            placeholder="Location"
            id="modallocation"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__input-error modallocation-error"></span>
          <input
            type="url"
            name="link"
            class="modal__input"
            placeholder="Link to image"
            id="modalimagelink"
            required
          />
          <span class="modal__input-error modalimagelink-error"></span>
          <button
            type="submit"
            class="modal__button"
            id="addsavebutton"
            disabled
          ></button>
        </form>
      </div>
    </div>
    <!-- Expanded Card Modal-->
    <div class="modal" id="expanded-modal">
      <div class="modal__container-expanded">
        <button type="button" class="modal__close"></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__image-alt"></p>
      </div>
    </div>
    <!-- Card Template-->
    <template id="card-template">
      <li class="cards__card">
        <button type="button" class="cards__delete-button" id="trash"></button>
        <img src="" alt="" class="cards__image" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
